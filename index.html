<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div id="rating-card" class="component show">
        <div class="image-container">
          <img src="./images/icon-star.svg" width="16" height="16" alt="star" />
        </div>
        <div>
          <h1 class="heading">How did we do?</h1>
          <p class="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="button-container">
          <button class="button" value="1">1</button>
          <button class="button" value="2">2</button>
          <button class="button" value="3">3</button>
          <button class="button" value="4">4</button>
          <button class="button" value="5">5</button>
        </div>
        <button id="btn-submit" class="submit-button">SUBMIT</button>
      </div>
      <!-- Rating state end -->

      <div
        id="thankyou-card"
        style="align-items: center !important"
        class="component thankYou-component"
      >
        <div class="thankYou-image-container">
          <img
            src="./images/illustration-thank-you.svg"
            width="162"
            height="108"
            alt="Image"
          />
        </div>
        <p id="selected" class="selected-rating">You selected out of 5</p>
        <div style="text-align: center">
          <h2 class="heading">Thank you!</h2>
          <p class="para">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="./index.js"></script>
  </body>
</html>
